<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Umbrage Giveaway</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="gifWrap">
      <div class="d-none" id="rollGif">
      </div>
    </div>
    <div class="center">
      <div class="card">
        <h1 class="text-center mb-2">Umbrage Giveaway</h1>
        <div class="container">
          <form>
            <div class="form-group text-center">
              <label for="participantsTxt">Participant Names (separated by line)</label>
              <textarea oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"' class="participants form-control" id="participantsTxt" name="no-founder" placeholder=""></textarea>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="removeWinner">
                <label class="form-check-label" for="removeWinner">
                  Remove Winner
                </label>
              </div>
            </div>
            <button type="submit" class="rollBtn btn btn-primary" name="roll-btn" onclick="rollResult()">Roll!</button>
            <button type="submit" class="winnersBtn btn btn-outline-warning" name="winner-btn" onclick="winnerList()" data-toggle="modal" data-target="#winnersModal">Winners</button>
          </form>
        </div>
      </div>
    </div>


    <!-- Result Modal -->
    <div class="modal fade" id="resultModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <!-- Modal body -->
          <div class="modal-body">
            Congratulations, <strong id="winnerName"></strong>!
          </div>
        </div>
      </div>
    </div>

    <!-- Winners Modal -->
    <div class="modal fade" id="winnersModal">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">List of Winner(s)</h5>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <p id="winnerListDiv"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
